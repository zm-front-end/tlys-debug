<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/jquery.mobile.css"/>
    <link rel="stylesheet" href="../../css/my-custom-theme.css"/>
    <link rel="stylesheet" href="../../css/jquery.mobile.icons.min.css"/>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>

<div data-role="page">
    <div data-role="header">
        <a data-role="button" data-rel="back" data-iconpos="notext" data-icon="carat-l"></a>
        <h1>修改密码</h1>
    </div>

    <form data-role="content">
        <lable>手机号<input type="tel" name="tel" id="tel"></lable>
        <lable>验证码<input type="text" name="authCode" id="authCode"></lable>
        <lable>原密码<input type="password" name="prePassword" id="prePassword"></lable>
        <lable>新密码<input type="password" name="newPassword" id="newPassword"></lable>
        <lable>再次输入<input type="password" name="confirmInput" id="confirmInput"></lable>
    </form>

    <div data-role="footer">
        <button>确定</button>
    </div>
</div>
<!--/首页-->

<script src="../../js/jquery-1.11.3.min.js"></script>
<script src="../../js/jquery.mobile.js"></script>
</body>
</html>
